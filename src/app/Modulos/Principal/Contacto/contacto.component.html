<section id="cont">
    <br>
    <div class="container-fluid" id="contacto">
        <h1>Contáctanos</h1>
        <form [formGroup]="loginForm" class="row g-3"(submit)="Enviar()">
            <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" name="nombre">
                <span class="error" *ngIf="loginForm.get('nombre')?.hasError('required') && loginForm.get('nombre')?.touched">Nombre es requerido</span> 
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" formControlName="email" id="correo" name="correo">
                <span class="error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email es requerido</span> 
                <span class="error" *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">Formato de email no válido</span> 
            </div>
            <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" formControlName="phone" id="telefono" name="telefono"> 
                    <span class="error" *ngIf="loginForm.get('phone')?.hasError('required') && loginForm.get('phone')?.touched">Teléfono es requerido</span>
                    <span class="error" *ngIf="loginForm.get('phone')?.hasError('pattern') && loginForm.get('phone')?.touched">Teléfono debe tener solo números y largo 9</span>
            </div>
            <div class="col-md-12">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" formControlName="asunto" id="asunto" name="asunto">
                <span class="error" *ngIf="loginForm.get('asunto')?.errors && loginForm.get('asunto')?.touched">Asunto es requerido</span>
            </div>
            <div class="col-md-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" formControlName="mensaje" id="mensaje" name="mensaje"></textarea>
                <span class="error" *ngIf="loginForm.get('mensaje')?.errors && loginForm.get('mensaje')?.touched">Mensaje es requerido</span> 
            </div>
            <div class="col-md-12" id="boton">
                <button class="btn btn-light" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <br>
</section>
