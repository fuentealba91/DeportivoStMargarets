<div class="container-fluid">
    <br>
    <div class="icon d-flex align-items-center justify-content-center">
        <i class="fas fa-user-circle fa-6x"></i>
    </div>
    <h3>Inicio de Sesión</h3>
    <br>
    <form [formGroup]="loginForm" class="row g-3" (submit)="Ingresar()">
        <div class="col-md-12">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" formControlName="email" id="correo" name="correo" placeholder="Correo">
            <span class="error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Correo es requerido</span>
        </div>
        <div class="col-md-12">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" id="clave" name="clave" placeholder="Contraseña">
            <span class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Contraseña es requerida</span>
            <span class="error" *ngIf="loginForm.get('password')?.hasError('pattern') && loginForm.get('password')?.touched">Contraseña debe contener 1 mayúscula, 1 minúscula, 1 número y al menos 8 caracteres</span>
        </div>
        <div class="col-md-12" id="boton">
            <button class="btn btn-secondary" type="submit">Enviar</button>
        </div>
        <div class="col-md-6" id="registro">
            <a [routerLink]="'/registro'">Registrarse</a>
        </div>
        <div class="col-md-6" id="recuperar">
            <a [routerLink]="'/recuperar-contraseña'">Recuperar Contraseña</a>
        </div>
    </form>
    <br>
</div>
