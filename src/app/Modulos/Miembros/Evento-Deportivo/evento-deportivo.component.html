<!--MOSTRAR EVENTOS DEPORTIVOS-->
<div class="container-fluid">
    <h1>
        Administrador de Eventos Deportivos
    </h1>
    <div id="table" class="table-editable">
        <table class="table table-responsive-sm table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Lugar</th>
                    <th>Tipo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalAgregarEventoDeportivo">Agregar</button></td>
                </tr>
                <tr *ngFor="let actividad of actividades">
                    <td> {{ actividad.idActividad     }} </td>
                    <td> {{ actividad.fecha           }} </td>
                    <td> {{ actividad.lugar           }} </td>
                    <td> {{ actividad.descripcion     }} </td>
                    <td> 
                        <i class="fas fa-edit fa-2x" id="editar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalModificarRol"></i>
                        <i class="fas fa-trash fa-2x" id="eliminar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalEliminarRol"></i>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--MOSTRAR EVENTOS DEPORTIVOS-->

<!--AGREGAR EVENTO DEPORTIVO-->
<div class="modal fade" id="modalAgregarEventoDeportivo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Evento Deportivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="fecha">Fecha</label>
                    <input type="datetime-local" class="form-control" id="fecha" name="fecha" [(ngModel)]="actividad.fecha" required>
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="actividad.lugar" autocomplete="off" required>
                    <label for="categoria">Categoría</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="actividad.categoria" autocomplete="off" required>
                    <label for="objetivo">Objetivo</label>
                    <input type="text" class="form-control" id="objetivo" name="objetivo" [(ngModel)]="actividad.objetivo" autocomplete="off" required>
                    <label for="deporte">Deporte</label>
                    <select class="form-select" name="deporte" [(ngModel)]="actividad.deporte" required>
                        <option value=0>Escoger</option>
                        <option *ngFor="let deportes of deportes" value="{{deportes.idDeporte}}">{{deportes.nombre}}</option>
                    </select>
                    <label for="tipo">Tipo de Actividad</label>
                    <select class="form-select" name="tipo" [(ngModel)]="actividad.tipoActividad" required>
                        <option value=0>Escoger</option>
                        <option *ngFor="let tipo of tipos" value="{{tipo.idTipo_Actividad}}">{{tipo.descripcion}}</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="agregarEventoDeportivo()">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
