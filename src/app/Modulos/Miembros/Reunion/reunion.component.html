<!--MOSTRAR REUNIONES-->
<div class="container-fluid">
    <h1>
        Administrador de Reuniones
    </h1>
    <div id="table" class="table-editable">
        <table class="table table-responsive-sm table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalAgregarReunion">Agregar</button></td>
                </tr>
                <tr *ngFor="let reunion of reuniones">
                    <td>{{reunion.idReunion}}</td>
                    <td>{{reunion.fecha}}</td>
                    <td>{{reunion.descripcion}}</td>
                    <td> 
                        <i class="fas fa-edit fa-2x" id="editar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalAgregarAcuerdos" (click)="detalleReunionId(reunion.idReunion)"></i>
                        <i class="far fa-file fa-2x" id="detalle" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalDetalleReunion" (click)="detalleReunionId(reunion.idReunion)"></i>
                        <i class="fas fa-trash fa-2x" id="eliminar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalEliminarReunion" (click)="detalleReunionId(reunion.idReunion)"></i>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--MOSTRAR REUNIONES-->

<!--AGREGAR REUNION-->
<div class="modal fade" id="modalAgregarReunion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Reunión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="fecha">Fecha</label>
                    <input type="datetime-local" class="form-control" id="fecha" name="fecha" [(ngModel)]="reunion.fecha" required>
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="reunion.lugar" autocomplete="off" required>
                    <label for="lugar">Puntos a tratar</label>
                    <textarea type="text" class="form-control" id="puntos" name="puntos" [(ngModel)]="reunion.puntos" autocomplete="off" rows=4 required></textarea>
                    <label for="encargado">Encargado</label>
                    <select class="form-select" name="encargado" [(ngModel)]="reunion.encargado" required>
                        <option value=0>Escoger</option>
                        <option *ngFor="let encargado of personas" value="{{encargado.id_persona}}">{{encargado.nombre}} {{encargado.a_paterno}}</option>
                    </select>
                    <label for="tipo">Tipo de reunion</label>
                    <select class="form-select" name="tipo" [(ngModel)]="reunion.tipo" required>
                        <option value=0>Escoger</option>
                        <option *ngFor="let tipo of tipos" value="{{tipo.idTipo}}">{{tipo.descripcion}}</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="agendarReunion()">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!--AGREGAR REUNION-->

<!--MODAL ELIMINAR REUNION-->
<div class="modal fade" id="modalEliminarReunion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Eliminar Reunión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 *ngFor="let reunion of det">¿Está seguro de eliminar la {{reunion.descripcion}} del día {{reunion.fecha}}?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnEliminar" *ngFor="let reunion of det" (click)="eliminarReunion(reunion.idReunion)">Eliminar</button>
          <button type="button" class="btn btn-secondary" id="btnCerrar" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
</div>
<!--MODAL ELIMINAR REUNION-->

<!--MOSTRAR REUNIÓN-->
<div class="modal fade" id="modalDetalleReunion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reunión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form *ngFor="let reunion of det">
                    <label for="Tipo">Tipo de Reunión</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" value={{reunion.descripcion}} autocomplete="off" disabled>
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" value={{reunion.fecha}} disabled>
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" value={{reunion.lugar}} autocomplete="off" disabled>
                    <label for="encargado">Encargado</label>
                    <input type="text" class="form-control" id="encargado" name="encargado" value="{{reunion.nombre}} {{reunion.a_paterno}} {{reunion.a_materno}}" autocomplete="off" disabled>
                    <label for="puntos">Puntos a Tratar</label>
                    <textarea type="text" cols="30" rows="10" class="form-control" id="result" *ngFor="let reunion of det" autocomplete="off" disabled>{{reunion.puntosTratar}}</textarea>
                    <label for="acuerdos">Acuerdos</label>
                    <textarea type="text" cols="30" rows="10" class="form-control" id="result" *ngFor="let reunion of det" autocomplete="off" disabled>{{reunion.acuerdos}}</textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!--MOSTRAR REUNIÓN-->

<!--MODAL AGREGAR ACUERDOS-->
<div class="modal fade" id="modalAgregarAcuerdos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Acuerdos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="">Id</label>
                    <input type="text" class="form-control" id="id" *ngFor="let reunion of det" value={{reunion.idReunion}} disabled>
                    <label for="">Acuerdos</label>
                    <textarea type="text" cols="30" rows="10" class="form-control" id="acuerdos" *ngFor="let reunion of det" autocomplete="off">{{reunion.acuerdos}}</textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="agregarAcuerdos()">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!--MODAL AGREGAR ACUERDOS-->
