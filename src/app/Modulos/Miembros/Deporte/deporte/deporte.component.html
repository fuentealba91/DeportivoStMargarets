<div class="container-fluid">
    <h1>
        Administrador de Deportes
    </h1>
    <div id="table" class="table-editable">
        <table class="table table-responsive-sm table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td><input type="text" class="form-control" name="nombre" [(ngModel)]="deporte.nombre" autocomplete="off"></td>
                    <td><button class="btn btn-success" (click)="agregarDeporte()">Agregar</button></td>
                </tr>
                <tr *ngFor="let deporte of deportes">
                    <td> {{ deporte.idDeporte               }} </td>
                    <td> {{ deporte.nombre          }} </td>
                    <td> 
                        <i class="fas fa-edit fa-2x" id="editar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalModificarRol"></i>
                        <i class="fas fa-trash fa-2x" id="eliminar" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalEliminarRol"></i>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
